<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Prestador de Serviços</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container top" [hidden]="keyboard.isVisible">
    <img src="/assets/IMG/logo.png">
  

  <ion-slide>
    <div class="slide-inner">
      <ion-item class="ion-margin-top" lines="none">
        <ion-input type="text" [(ngModel)]="perfil.nome" placeholder="Nome Completo"></ion-input>
      </ion-item>

      <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" [(ngModel)]="perfil.cpf" placeholder="CPF"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
            <ion-input type="text"[(ngModel)]="perfil.telefone" placeholder="Telefone"></ion-input>
          </ion-item>

          <ion-item class="ion-margin-top" lines="none">
              <ion-input type="text" [(ngModel)]="perfil.endereco" placeholder="Endereço"></ion-input>
            </ion-item>
        <ion-item class="ion-margin-top" lines="none">
            <ion-input type="email" placeholder="E-mail" [(ngModel)]="userRegister.email"></ion-input>
          </ion-item>

      <ion-item class="ion-margin-top" lines="none">
        <ion-input type="password" placeholder="Senha" [(ngModel)]="userRegister.password"></ion-input>
      </ion-item>

      <ion-button class="ion-margin-top" (click)="register()" color="" expand="block">
        <span>Cadastrar</span>
      </ion-button>
      
    </div>
  </ion-slide>
</div>

</ion-content>
