<ion-content>
  <div class="container top" [hidden]="keyboard.isVisible">
    <img src="/assets/IMG/logo.png">

    <ion-segment (ionChange)="segmentChanged($event)" value="login">
      <ion-segment-button id=login value="login">
        <ion-label>Login</ion-label>
      </ion-segment-button>
      <ion-segment-button value="register">
        <ion-label>Cadastre-se!</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Login</span>
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" (click)="login()" color="" expand="block">
          <span>Entrar</span>
        </ion-button>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="slide-inner ion-padding">

        <span>Escolha uma forma de Cadastro</span>

      
        <ion-button class="ion-margin-top" [routerLink]="['/cadastro']" routerDirection="forward" color="" expand="block">Prestador de Servi√ßo</ion-button>
        
        <ion-button class="ion-margin-top" [routerLink]="['/cadastro-contratante']" routerDirection="forward" color="" expand="block">Contratante</ion-button>
        



      </div>
    </ion-slide>
  </ion-slides>


</ion-content>
